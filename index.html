<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css" />
    <title>Canvas Assignment</title>
</head>

<body>
    <div class="container"><img id="myimg" width="220" height="277" src="images/ezgif-2-2d591551066b.png" alt="The image"
        style="display: none" />
    <div class="canvas-class">
        <canvas id="myCanvas" width="400" height="300" style="border: 1px solid #000000">
        </canvas>
    </div>
    <!-- <p><button onclick="myCanvas()">add image</button></p><br><br> -->
    <input type="file" id="imageInput" accept="image/*"><br><br>
    <input id="header-input" type="text" placeholder="add text for header" /><br><br>
    <button id="header-btn" onclick="addHeader()">Add header text</button><br><br>
    <input id="canvas-text" type="text" placeholder="add text here" /><br><br>
    <button id="text-btn">Add text</button><br><br>
    <input id="footer-input" type="text" placeholder="add text for footer" /><br><br>
    <button id="footer-btn" onclick="addFooter()">Add footer text</button><br><br>
    <a id="download" download="canvas.png">
        <button type="button" onClick="download()">Download</button>
    </a>
</div>
    
    <script>
        // function myCanvas() {
        //     var c = document.getElementById("myCanvas");
        //     var ctx = c.getContext("2d");
        //     var img = document.getElementById("myimg");
        //     ctx.drawImage(img, 10, 10);
        // }
        let imgInput = document.getElementById('imageInput');
        imgInput.addEventListener('change', function (e) {
            if (e.target.files) {
                let imageFile = e.target.files[0]; //here we get the image file
                var reader = new FileReader();
                reader.readAsDataURL(imageFile);
                reader.onloadend = function (e) {
                    var myImage = new Image(); // Creates image object
                    myImage.src = e.target.result; // Assigns converted image to image object
                    myImage.onload = function (ev) {
                        var myCanvas = document.getElementById("myCanvas"); // Creates a canvas object
                        var myContext = myCanvas.getContext("2d"); // Creates a contect object
                        myContext.drawImage(myImage, 0, 0, myCanvas.width, myCanvas.height); // Draws the image on canvas
                        let imgData = myCanvas.toDataURL("image/jpeg", 0.75); // Assigns image base64 string in jpeg format to a variable
                    }
                }
            }
        });
        function addHeader() {
            var header_text = document.getElementById("header-input").value;
            var canvas = document.getElementById("myCanvas");
            var ctx = canvas.getContext("2d");
            ctx.font = "30px Arial";
            ctx.fillText(header_text, 160, 20);
        }
        function addFooter() {
            var footer_text = document.getElementById("footer-input").value;
            var canvas = document.getElementById("myCanvas");
            var ctx = canvas.getContext("2d");
            ctx.font = "30px Arial";
            ctx.fillText(footer_text, 160, 300);
        }

        document.getElementById("text-btn").onclick = function () {
            var my_text = document.getElementById("canvas-text").value;
            console.log(my_text);
            var canvas = document.getElementById("myCanvas");
            var ctx = canvas.getContext("2d");
            ctx.font = "30px Arial";
            ctx.fillText(my_text, 10, 50);
        };
        function download() {
            var download = document.getElementById("download");
            var image = document
                .getElementById("myCanvas")
                .toDataURL("image/png")
                .replace("image/png", "image/octet-stream");
            download.setAttribute("href", image);
        }
    </script>
</body>

</html>
